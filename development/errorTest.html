<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Groupie Tracker</title>
    <link rel="stylesheet" href="static/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One"
    />
    <link rel="icon" href="images/favicon-Rin.ico" />
  </head>
  <!-- <button class="mode-toggle">mode</button> -->
  <label class="switch">
    <input type="checkbox" id="darkModeToggle" />
    <span class="slider round"></span>
  </label>
  <body class="light-mode">
    <!-- CONTENT-->
    <div><h1>groupie tracker</h1></div>

    <div
      class="light-mode errorPage"
      style="text-align: center; font-size: 1em"
    >
      <br />
      <br />
      <p id="light-mode errorP">Error #{{.ErrorNum}}</p>
      <p id="light-mode errorP">{{.ErrorText}}</p>
      <a href="/">
        <button class="errorbutton" type="submit">GO BACK</button><br />
      </a>
    </div>
    <script>
      // Dark/Light mode toggle
      var darkModeToggle = document.getElementById("darkModeToggle");
      darkModeToggle.addEventListener("change", function () {
        document.body.classList.toggle("dark-mode", darkModeToggle.checked);
      });
    </script>
  </body>
</html>
