<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Groupie Tracker</title>
    <link rel="stylesheet" href="static/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One"
    />
    <link rel="icon" href="/static/images/favicon-record.ico" />
  </head>
  <!-- <button class="mode-toggle">mode</button> -->
  <label class="switch">
    <input type="checkbox" id="darkModeToggle" />
    <span class="slider round"></span>
  </label>
  <body class="light-mode">
    <!-- CONTENT-->
    <div
      style="
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      "
    >
      <div class="errorPage" style="font-size: 1em">
        <h1>groupie tracker</h1>
        <br />
        <br />
        <p id="light-mode errorP">Error #{{.ErrorNum}}</p>
        <p id="light-mode errorP">{{.ErrorText}}</p>
        <a href="/">
          <button class="errorbutton" type="submit">GO BACK</button><br />
        </a>
      </div>
    </div>
    <script>
      // Dark/Light mode toggle
      var darkModeToggle = document.getElementById("darkModeToggle");
      darkModeToggle.addEventListener("change", function () {
        document.body.classList.toggle("dark-mode", darkModeToggle.checked);
      });
    </script>
  </body>
</html>
